<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generators in Action</title>
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>4 instances of generators working in sync using queue</h3>
    <div class="grid">
      <div class="box init">
        <div id="counter1">0</div>
        <progress id="progress1" value="0" max="30" />
      </div>
      <div class="box init">
        <div id="counter2">0</div>
        <progress id="progress2" value="0" max="30" />
      </div>
      <div class="box init">
        <div id="counter4">0</div>
        <progress id="progress4" value="0" max="30" />
      </div>
      <div class="box init">
        <div id="counter3">0</div>
        <progress id="progress3" value="0" max="30" />
      </div>
    </div>

    <button id="yield">Yield</button>
    <button id="start">Start</button>
  </body>
</html>
